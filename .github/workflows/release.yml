name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Package and publish (Linux)
        if: runner.os == 'Linux'
        run: npm run package -- --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 60

      - name: Package and publish (macOS)
        if: runner.os == 'macOS'
        run: npm run package -- --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 60

      - name: Package and publish (Windows)
        if: runner.os == 'Windows'
        run: npm run package -- --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 60

      - name: Upload artifacts to workflow
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.dmg
            release/*.exe
            release/*.blockmap
            release/*.yml
          if-no-files-found: warn
